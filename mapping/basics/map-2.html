<!DOCTYPE html>
<html>
    <head>
        <script src="d3.v3.js" charset="utf-8"></script>
    </head>
    <body>
        <script>
            var w = 800;
            var h = 500;

            var projection = d3.geo.albersUsa()
                                .translate([w/2, h/2])
                                .scale([700]);

            var path = d3.geo.path().projection(projection);   

            var svg = d3.select("body").append("svg")
                            .attr({width: w, height: h});
            
            d3.json("us.json", function(json) {
                svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("fill", "#666666");
            });
        </script>
    </body>
</html>
