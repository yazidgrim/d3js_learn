<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Drawing SVG Shapes with D3</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <svg width="50" height="50">
    <circle cx="25" cy="25" r="20" style="fill: blue;" />
  </svg>
  <script>
    //to be added in the console for debugging
    d3.select("body")
      .append("svg")
        .attr("width", 50)
        .attr("height", 50)
      .append("circle")
        .attr("cy", 25)
        .attr("cx", 25)
        .attr("r", 20)
        .style("fill", "purple");
  </script>
</body>
</html>
