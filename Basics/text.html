<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Drawing SVG Shapes with D3</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <svg width="250" height="250">
    <text x="25" y="45">Some Text with HTML</text>
  </svg>
  <script>
    d3.select("body")
      .append("svg")
        .attr("height", 250)
        .attr("width", 250)
      .append("text")
        .attr("x", 25)
        .attr("y", 45)
        .text("D3 Driven Text");
  </script>
</body>
</html>
